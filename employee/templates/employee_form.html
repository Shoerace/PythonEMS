{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block main_contents %}
    <div class="container">
        <div class="card">
            <h5 class="card-header">Employee Details</h5>
            <div class="card-body">
                <form action="" method="POST" autocomplete="off">
                    {% csrf_token %}
                  {{form|crispy}}
                  <br>
                  <button class="btn btn-success" type="submit">Submit</button>
               </form>
            </div>
          </div>
    </div>
{% endblock main_contents %}
